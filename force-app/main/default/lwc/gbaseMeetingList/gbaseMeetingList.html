<template>
    <lightning-card title="GBase Meetings" icon-name="standard:event">
        <div slot="actions">
            <lightning-button
                label="New Meeting"
                onclick={handleNewMeeting}
                variant="brand">
            </lightning-button>
        </div>

        <template if:true={isLoading}>
            <div class="slds-align_absolute-center slds-p-around_large">
                <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
            </div>
        </template>

        <template if:false={isLoading}>
            <template if:true={hasMeetings}>
                <lightning-datatable
                    key-field="Id"
                    data={meetings}
                    columns={columns}
                    onrowaction={handleRowAction}
                    hide-checkbox-column>
                </lightning-datatable>
            </template>

            <template if:false={hasMeetings}>
                <div class="slds-align_absolute-center slds-p-around_large slds-text-color_weak">
                    No meetings found. Click "New Meeting" to create one.
                </div>
            </template>
        </template>
    </lightning-card>
</template>
